<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на психику</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 60%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .question { margin-bottom: 20px; font-size: 18px; }
        .btn-container { display: flex; flex-direction: column; align-items: center; }
        button { width: 80%; padding: 10px; margin: 5px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background: #e0e0e0; }
        .selected { background-color: #4CAF50; color: white; }
        .result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест на психику</h1>
        <div id="test"></div>
        <button onclick="checkResult()" style="background: #007BFF; color: white;">Проверить результат</button>
        <h2 id="result" class="result"></h2>
    </div>

    <script>
        const questions = [
            { question: 'Вы часто испытываете беспричинное беспокойство?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Как часто вы испытываете проблемы со сном?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Вы испытываете сложности в общении с людьми?', options: ['Нет', 'Иногда', 'Часто'] },
            { question: 'Как часто вы чувствуете себя уставшим?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'У вас бывают резкие перепады настроения?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Вы склонны к чрезмерному самоконтролю?', options: ['Нет', 'Иногда', 'Часто'] },
            { question: 'Испытываете ли вы страх перед будущим?', options: ['Нет', 'Иногда', 'Часто'] },
            { question: 'Часто ли вы чувствуете раздражение без причины?', options: ['Нет', 'Иногда', 'Часто'] },
            { question: 'Легко ли вам сосредоточиться на задачах?', options: ['Да', 'Иногда сложно', 'Нет'] },
            { question: 'Испытываете ли вы апатию или безразличие к жизни?', options: ['Нет', 'Иногда', 'Часто'] },
            { question: 'Как часто вы чувствуете одиночество?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Бывает ли у вас ощущение, что все вокруг против вас?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Часто ли вы задумываетесь о смысле жизни?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Испытываете ли вы страх перед общением с незнакомыми людьми?', options: ['Нет', 'Иногда', 'Часто'] },
            { question: 'Вы склонны к навязчивым мыслям?', options: ['Нет', 'Иногда', 'Часто'] },
            { question: 'Часто ли у вас возникают сомнения в своих решениях?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Бывает ли, что вам кажется, что окружающие вас недооценивают?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Вы ощущаете нехватку жизненной энергии?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Как часто вы теряете интерес к своим любимым занятиям?', options: ['Редко', 'Иногда', 'Часто'] },
            { question: 'Испытываете ли вы чувство вины без явной причины?', options: ['Редко', 'Иногда', 'Часто'] }
        ];

        const testDiv = document.getElementById("test");
        let answers = Array(questions.length).fill(null);

        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.classList.add("question");
            const p = document.createElement("p");
            p.innerText = q.question;
            div.appendChild(p);
            
            const btnContainer = document.createElement("div");
            btnContainer.classList.add("btn-container");
            
            q.options.forEach(option => {
                const btn = document.createElement("button");
                btn.innerText = option;
                btn.onclick = () => {
                    answers[index] = option;
                    const buttons = btnContainer.getElementsByTagName("button");
                    for (let b of buttons) {
                        b.classList.remove("selected");
                    }
                    btn.classList.add("selected");
                };
                btnContainer.appendChild(btn);
            });
            div.appendChild(btnContainer);
            testDiv.appendChild(div);
        });

        function checkResult() {
            let score = answers.filter(ans => ans === 'Часто').length;
            let resultText = '';
            if (score <= 5) {
                resultText = 'Ваше психологическое состояние в норме.';
            } else if (score <= 10) {
                resultText = 'Вы испытываете умеренный стресс.';
            } else {
                resultText = 'Рекомендуется обратиться к специалисту для консультации.';
            }
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
